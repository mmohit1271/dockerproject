<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recharge</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <nav>
        <a href="../recharge/index.html">Recharge</a>
        <a href="../movies/index.html">Movies</a>
        <a href="../train/index.html">Trains</a>
    </nav>

    <div class="container">
        <h2>Mobile Recharge</h2>
        <form>
            <label for="mobile">Mobile Number:</label>
            <input type="text" id="mobile" placeholder="Enter your mobile number">

            <label for="operator">Operator:</label>
            <select id="operator">
                <option value="">Select Operator</option>
                <option value="airtel">Airtel</option>
                <option value="jio">Jio</option>
                <option value="vodafone">Vodafone</option>
            </select>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Enter recharge amount">

            <button type="button">Recharge Now</button>
        </form>
    </div>

    <script src="../../js/scripts.js"></script>
</body>
</html>
